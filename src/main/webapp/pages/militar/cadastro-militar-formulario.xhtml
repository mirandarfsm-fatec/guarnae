<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro Militar</title>
</h:head>

<h:body>
	<h:form id="formMilitar">
		<p:messages id="msg" globalOnly="true" showIcon="false"
			autoUpdate="true" />
		<p:fieldset legend="Dados Cadastrais">
			<h:panelGrid columns="3">
				<h:outputText value="Nome: " />
				<p:inputText id="nomeMilitar" size="50"
					value="#{cadastroMilitarBean.militar.nome}" />
				<p:message for="nomeMilitar" />
			</h:panelGrid>
		</p:fieldset>
		<p:commandButton id="botaoCancelar" value="Cancelar" immediate="true"
			action="#{cadastroMilitarBean.cancelar}" />
		<p:commandButton id="botaoSalvar" value="Salvar"
			action="#{cadastroMilitarBean.salvar}" update="@form" />

	</h:form>

</h:body>
</html>
