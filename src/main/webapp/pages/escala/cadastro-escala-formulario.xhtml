<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro Militar</title>
</h:head>

<h:body>
	<h:form id="formEscala">
		<p:messages id="msg" globalOnly="true" showIcon="false"
			autoUpdate="true" />
		<p:fieldset legend="Dados Cadastrais">
			<h:panelGrid columns="3">
				<h:outputText value="Nome: " />
				<p:inputText id="nomeEscala" size="50"
					value="#{cadastroEscalaBean.escala.nome}" />
				<p:message for="nomeEscala" />
				<h:outputText value="Militares: " />
				<p:selectCheckboxMenu id="menu"
					value="#{cadastroEscalaBean.escala.militares}" label="militares" filter="true"
					filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{cadastroEscalaBean.militares}" var="militar" itemLabel="#{militar.nome}" itemValue="#{militar}" />
				</p:selectCheckboxMenu>
			</h:panelGrid>
		</p:fieldset>
		<p:commandButton id="botaoCancelar" value="Cancelar" immediate="true"
			action="#{cadastroEscalaBean.cancelar}" />
		<p:commandButton id="botaoSalvar" value="Salvar"
			action="#{cadastroEscalaBean.salvar}" update="@form" />

	</h:form>

</h:body>
</html>
